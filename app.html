<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-address-book text-primary"></i>
                    Contacts Manager
                </h1>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cog"></i>
                            Supabase Configuration
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <!--<label for="supabaseUrl" class="form-label">Supabase URL</label>-->
                                    <input type="hidden" class="form-control" id="supabaseUrl" 
                                           value="https://wiitoudcpireeauebzja.supabase.co">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <!--<label for="supabaseKey" class="form-label">Supabase Anon Key</label>-->
                                    <input type="hidden" class="form-control" id="supabaseKey" 
                                           value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpaXRvdWRjcGlyZWVhdWViemphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MDk4ODgsImV4cCI6MjA3MDA4NTg4OH0.6-TlcKm9RyaBleNioSHLpkkmusRViYq3RG8e6V1uLro">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="initializeSupabase()">
                            <i class="fas fa-plug"></i>
                            Connect to Supabase
                        </button>
                        <div id="connectionStatus" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Contact Form Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Add New Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <select class="form-select" id="title" required>
                                            <option value="">Select...</option>
                                            <option value="Mr.">Mr.</option>
                                            <option value="Ms.">Ms.</option>
                                            <option value="Mrs.">Mrs.</option>
                                            <option value="Dr.">Dr.</option>
                                            <option value="Prof.">Prof.</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                            </div>
                            <!-- Hidden input for contact ID -->
                            <input type="hidden" id="contactId" value="">
                            <div class="d-flex justify-content-end gap-2 mt-4">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success" id="submitBtn">
                                    <i class="fas fa-plus"></i>
                                    Add Contact
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this contact?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contacts List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list"></i>
                            Contacts List
                        </h5>
                        <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="loadContacts()">
                            <i class="fas fa-refresh"></i>
                            Refresh
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="openAddContactModal()">
                            <i class="fas fa-plus"></i>
                            New Contact
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="contactsList">
                            <div class="text-center text-muted">
                                <i class="fas fa-info-circle"></i>
                                Connect to Supabase to view contacts
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        let supabaseClient = null;
        let isConnected = false;
        const contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        let contactToDeleteId = null;

        // Initialize Supabase connection
        function initializeSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (!url || !key) {
                showToast('Please enter both Supabase URL and Anon Key', 'error');
                return;
            }

            try {
                supabaseClient = supabase.createClient(url, key);
                isConnected = true;
                
                document.getElementById('connectionStatus').innerHTML = 
                    '<div class="alert alert-success mb-0"><i class="fas fa-check-circle"></i> Connected to Supabase successfully!</div>';
                
                showToast('Connected to Supabase successfully!', 'success');
                loadContacts();
            } catch (error) {
                console.error('Supabase connection error:', error);
                showToast('Failed to connect to Supabase: ' + error.message, 'error');
                document.getElementById('connectionStatus').innerHTML = 
                    '<div class="alert alert-danger mb-0"><i class="fas fa-exclamation-circle"></i> Connection failed!</div>';
            }
        }

        // Open the modal for adding a new contact
        function openAddContactModal() {
            if (!isConnected) {
                showToast('Please connect to Supabase first', 'error');
                return;
            }
            document.getElementById('contactModalLabel').textContent = 'Add New Contact';
            document.getElementById('submitBtn').textContent = 'Add Contact';
            document.getElementById('contactId').value = '';
            document.getElementById('contactForm').reset();
            contactModal.show();
        }

        // Open the modal for editing an existing contact
        async function openEditContactModal(contactId) {
            if (!isConnected) {
                showToast('Please connect to Supabase first', 'error');
                return;
            }
            try {
                const { data, error } = await supabaseClient
                    .from('Contacts')
                    .select('*')
                    .eq('id', contactId)
                    .single();

                if (error) {
                    throw error;
                }

                document.getElementById('contactModalLabel').textContent = 'Edit Contact';
                document.getElementById('submitBtn').textContent = 'Update Contact';
                document.getElementById('contactId').value = data.id;
                document.getElementById('title').value = data.title;
                document.getElementById('firstName').value = data.first;
                document.getElementById('lastName').value = data.last;
                contactModal.show();
            } catch (error) {
                console.error('Error fetching contact for edit:', error);
                showToast('Error fetching contact details: ' + error.message, 'error');
            }
        }

        // Handle form submission for both adding and editing
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isConnected) {
                showToast('Please connect to Supabase first', 'error');
                return;
            }

            const contactId = document.getElementById('contactId').value;
            const title = document.getElementById('title').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            if (!title || !firstName || !lastName) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            try {
                if (contactId) {
                    // Update existing contact
                    const { error } = await supabaseClient
                        .from('Contacts')
                        .update({ title: title, first: firstName, last: lastName })
                        .eq('id', contactId);
                    if (error) throw error;
                    showToast('Contact updated successfully!', 'success');
                } else {
                    // Add new contact
                    const { error } = await supabaseClient
                        .from('Contacts')
                        .insert([
                            {
                                title: title,
                                first: firstName,
                                last: lastName
                            }
                        ]);
                    if (error) throw error;
                    showToast('Contact added successfully!', 'success');
                }

                contactModal.hide();
                document.getElementById('contactForm').reset();
                loadContacts();

            } catch (error) {
                console.error('Error saving contact:', error);
                showToast('Error saving contact: ' + error.message, 'error');
            }
        });

        // Load all contacts
        async function loadContacts() {
            if (!isConnected) {
                document.getElementById('contactsList').innerHTML = 
                    '<div class="text-center text-muted"><i class="fas fa-info-circle"></i> Connect to Supabase to view contacts</div>';
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('Contacts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                displayContacts(data || []);
            } catch (error) {
                console.error('Error loading contacts:', error);
                showToast('Error loading contacts: ' + error.message, 'error');
                document.getElementById('contactsList').innerHTML = 
                    '<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> Error loading contacts</div>';
            }
        }

        // Display contacts in the UI
        function displayContacts(contacts) {
            const contactsList = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                contactsList.innerHTML = 
                    '<div class="text-center text-muted"><i class="fas fa-user-slash"></i> No contacts found</div>';
                return;
            }

            let html = '<div class="row">';
            contacts.forEach(contact => {
                const createdDate = new Date(contact.created_at).toLocaleDateString();
                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-user text-primary"></i>
                                    ${contact.title} ${contact.first} ${contact.last}
                                </h5>
                                <p class="card-text">
                                    <small class="text-muted">
                                        <i class="fas fa-calendar"></i>
                                        Added: ${createdDate}
                                    </small>
                                </p>
                                <button class="btn btn-outline-info btn-sm me-2" onclick="openEditContactModal('${contact.id}')">
                                    <i class="fas fa-edit"></i>
                                    Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="openDeleteConfirmationModal('${contact.id}')">
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            contactsList.innerHTML = html;
        }
        
        // Open the delete confirmation modal
        function openDeleteConfirmationModal(contactId) {
            if (!isConnected) {
                showToast('Please connect to Supabase first', 'error');
                return;
            }
            contactToDeleteId = contactId;
            deleteModal.show();
        }

        // Delete contact
        async function deleteContact() {
            if (!contactToDeleteId) {
                return;
            }
            try {
                const { error } = await supabaseClient
                    .from('Contacts')
                    .delete()
                    .eq('id', contactToDeleteId);

                if (error) {
                    throw error;
                }

                showToast('Contact deleted successfully!', 'success');
                loadContacts();
            } catch (error) {
                console.error('Error deleting contact:', error);
                showToast('Error deleting contact: ' + error.message, 'error');
            }
            contactToDeleteId = null;
            deleteModal.hide();
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastElement = document.getElementById('toast');
            const toastBody = document.getElementById('toastBody');
            
            // Set toast style based on type
            toastElement.className = 'toast';
            if (type === 'success') {
                toastElement.classList.add('bg-success', 'text-white');
            } else if (type === 'error') {
                toastElement.classList.add('bg-danger', 'text-white');
            } else {
                toastElement.classList.add('bg-info', 'text-white');
            }
            
            toastBody.textContent = message;
            
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 4000
            });
            toast.show();
        }

        // Event listener for the confirmation delete button
        document.getElementById('confirmDeleteBtn').addEventListener('click', deleteContact);

        // Attach global functions to window object
        window.initializeSupabase = initializeSupabase;
        window.openAddContactModal = openAddContactModal;
        window.openEditContactModal = openEditContactModal;
        window.openDeleteConfirmationModal = openDeleteConfirmationModal;
        window.loadContacts = loadContacts;
    </script>
</body>
</html>
